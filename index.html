<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Generate Input Field</title>
    <script src="settings.js"></script>
  </head>
  <body>
    <form id="form">
      <label for="nama_field">Nama :</label>
      <input type="text" id="nama_field">

      <label for="generate_text">Jumlah Field :</label>

      <button type="button" id="button_generate_text" onclick="generate_input_field()">Generate Field</button>
      <br>
    </form>
  </body>
</html>
